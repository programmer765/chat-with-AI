<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Talk with AI</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKm-ELm4wsGRex8ivfleOo5-H67Rcbfz6knw&usqp=CAU">
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div class="container">
     <p class="info">
    Click on the button at the bottom of the screen to ask your query and start interacting with AI.
  </p>
  <div class="result_container">
    <div class="results">
      <!-- for adding the query asked by user -->
      <p id="result_user">Your query will appear here</p>
      <!-- for displaying the response generated by GPT -->
      <p id="result_ai"></p>
    </div>
  </div>
  <div class="button">
    <button type="button" id="toggleButton">Press me</button>
  </div>

  </div>
  <script src="/script.js"></script>
</body>
</html>
